<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="actions.js"></script>
	<title>TabuWeb</title>
</head>	
<body>
	<div id="head">
		<table id="table_head">
			<tr>
				<td>
					<div id="title">
						<div id="name"><a href="#" style="text-decoration:none">TabuWeb</a></div>
						<div id="description">Trabalho Prático de Tecnologias Web</div>
					</div>
				</td>
				<td align="right" valign="top">
					<ul>
						<li>
							<div id="identification">
								<div id="submit_name">
									<input type="text" id="user_name" value="digite seu nome" />
									<input type="submit" id="submit_button" onclick="receiveUserName(user_name.value)" value="OK" />
								</div>
							</div>					
						</li>
					</ul>
				</td>
				<td align="right" valign="top">
					<ul>
						<li>
							<div id="configuration">
								<a style="text-decoration:none" onclick="window.open('config.html','Info','status=yes,scrollbars=yes,resizable=yes,width=300,height=450,left=800,top=47');" href="javascript:void(0)">Configurações</a>
							</div>
						</li>
					</ul>
					
					<div align="right" id="control_button" onclick="startStopGame()">START</div>
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
