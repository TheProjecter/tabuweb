<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Configurações</title>
</head>

<body>
	<p>Escolha um nivel de dificuldade
	<select name="dificuldade" onchange="">
	    <option value="1">Facil</option>
	    <option value="2">Médio</option>
	    <option value="3">Dificil</option>
	    <option value="4">Brutal</option>
	</select>
	</p>
	<p>Escolha as operações
	<form>
		<input type="checkbox" name="operação" value="+">Soma</input><br>
		<input type="checkbox" name="operação" value="-">Subtração</input><br>
		<input type="checkbox" name="operação" value="*">Multiplicação</input><br>
		<input type="checkbox" name="operação" value="/">Divisão</input>
	</form>
	</p>
	<br/>
	<p>Modo de jogo
	<select name="modojogo" onchange="">
	    <option value="0">Offline</option>
	    <option value="1">Multiplayer</option>
	</select>
	</p>
	<p>Escolha o cenario
	<select name="cenario" onchange="">
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">2</option>
	    <option value="4">4</option>
	</select>
	</p>
	


</body>
</html>
